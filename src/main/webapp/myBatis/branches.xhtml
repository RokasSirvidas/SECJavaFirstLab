<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<h:body>
    <h2>Branches:</h2>
    <ol>
        <!--        <li><<h:link value="#{branch.name}" outcome="workers?branchId=#{branch.id}" /></li>-->
        <ui:repeat value="#{branchesMyBatis.branches}" var="branch">
            <li><h:link value="#{branch.name}" outcome="/workers?branchId=#{branch.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{branchesMyBatis.branchToCreate.name}" required="true" />
        <h:commandButton value="Add new branch" actionListener="#{branchesMyBatis.createBranch()}" action="/myBatis/branches?faces-redirect=true"/>
    </h:form>
    <h:link outcome="/index?faces-redirect=true" value="Back to Faces implementation"/>
    <br/>
    <h:link outcome="/tasks?faces-redirect=true" value="All company tasks"/>
</h:body>
</html>
