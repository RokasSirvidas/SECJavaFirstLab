<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<h:body>
    <h2>#{updateWorkerDetails.worker.name} #{updateWorkerDetails.worker.surname}</h2>
    <h3>Assigned Tasks:</h3>
    <ol>
        <ui:repeat value="#{updateWorkerDetails.worker.tasks}" var="task">
           <li><h:link outcome="taskDetails?taskId=#{task.id}">#{task.name}</h:link></li>
        </ui:repeat>
    </ol>
    <h3>Change age:</h3>
    <h:form>

        <h:inputText a:placeholder="Enter the new age *" value="#{updateWorkerDetails.worker.age}" required="true" />
        <h:commandButton value="update" actionListener="#{updateWorkerDetails.updateWorker()}" action="#{'workerDetails?faces-redirect=true&amp;workerId='.concat(updateWorkerDetails.worker.id)}">
            <f:param name="workerId" value="#{updateWorkerDetails.worker.id}" />
        </h:commandButton>
    </h:form>
    <h3>Create new task:</h3>
    <h:form>
        <h:inputText a:placeholder="Enter Task name *" value="#{updateWorkerDetails.newTask.name}" required="true" />
        <br/>
        <h:inputTextarea a:placeholder="Enter Task description" value="#{updateWorkerDetails.newTask.description}" required="false" />
        <h:commandButton value="update" actionListener="#{updateWorkerDetails.createTask()}" action="#{'workerDetails?faces-redirect=true&amp;workerId='.concat(updateWorkerDetails.worker.id)}">
            <f:param name="workerId" value="#{updateWorkerDetails.worker.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to home page"/>
</h:body>
</html>
