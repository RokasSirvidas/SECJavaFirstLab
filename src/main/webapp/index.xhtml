<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head/>
<h:body>
    <h2>Branches:</h2>
    <ol>
<!--        <li><<h:link value="#{branch.name}" outcome="workers?branchId=#{branch.id}" /></li>-->
        <ui:repeat value="#{branches.branchList}" var="branch">
            <li><h:link value="#{branch.name}" outcome="workers?branchId=#{branch.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{branches.branchToCreate.name}" required="true" />
        <h:commandButton value="Add new branch" actionListener="#{branches.createBranch()}" action="index?faces-redirect=true"/>
    </h:form>
    <h:link outcome="myBatis/branches" value="MyBatis implementation"/>
</h:body>
</html>
